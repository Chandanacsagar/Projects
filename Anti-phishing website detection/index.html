<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert on Load</title>
    <!-----popup-->
    <style>
        /* Styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

            .popup h2 {
                color: #333333;
                margin-bottom: 10px;
            }

            .popup p {
                color: #666666;
                margin-bottom: 20px;
            }

            .popup button {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
            }

                .popup button:hover {
                    background-color: #45a049;
                }
    </style>
</head>
<body style="background-image: url('https://zvelo.com/wp-content/uploads/2023/04/Phishing-Detection.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100vw; height: 100vh; overflow: hidden; /* Ensures no scrollbars */ margin: 0; padding: 0; ">

    <!-- Your HTML content here -->
    <h1 align="center" style="color:White"> Carefull It's Phishing Website </h1>
    <!---popup-->
    <div id="popup" class="popup">
        <h2>Alert! </h2>
        <p>Suspected Phsihing Page!!!!!.</p>
        <!--- <button onclick="hidePopup()">Close</button>-->
    </div>

    <script>
        // Function to show the popup when the window loads
      window.onload = function () {
           document.getElementById("popup").style.display = "block";
       };


        // Function to hide the popup
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
        setTimeout(hidePopup, 3000);
    </script>


</body>
</html>
